send_message:
  name: "Send Signal Message"
  description: "Send a message to a recipient using Signal Bot."
  fields:
    recipient:
      name: "Recipient"
      description: "The phone number of the message recipient."
      example: "+1234567890"
      required: true
      selector:
        text:
    message:
      name: "Message"
      description: "The content of the message to send."
      example: "Hello, this is a test message from Signal Bot."
      required: true
      selector:
        text:
    attachments:
      name: "Attachments"
      description: "A list of URLs pointing to files to send as attachments."
      example: ["https://example.com/file1.jpg", "https://example.com/file2.png"]
      required: false
      selector:
        object:
    base64_attachments:
      name: "Base64 Attachments"
      description: "A list of base64-encoded file content to send as attachments."
      example: ["<base64_string1>", "<base64_string2>"]
      required: false
      selector:
        object:
