name: Validate Integration

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    name: Home Assistant Integration Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Home Assistant Core Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant

      - name: Run Hassfest
        run: |
          python -m homeassistant.helpers.check_config ./custom_components/signal_bot
